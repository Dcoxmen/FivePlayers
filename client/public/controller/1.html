<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Player 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        -khtml-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
        -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <center>
        <!-- <img src="./assets/image/controller.png" usemap="#buttons">
        <map name="buttons">
            <area id="aimLeft" shape="circle" coords="85, 97, 35" href="#" />
            <area id="aimRight" shape="circle" coords="165, 97, 35" href="#" />
            <area id="fireButton" shape="circle" coords="509, 148, 59" href="#" />
            <area id="cameraLeft" shape="rect" coords="42, 145, 118, 210" href="#" />
            <area id="cameraRight" shape="rect" coords="137, 145, 210, 210" href="#" />
        </map><br> -->
        <button id="cameraLeft"><h1>Camera Left</h1></button>
        <button id="cameraRight"><h1>Camera Right</h1></button>
        <div id="output"></div>
    </center>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA5CFv7t0pEufxGHpBMdo5g25qaiXU9JdQ",
            authDomain: "mern-fury.firebaseapp.com",
            databaseURL: "https://mern-fury.firebaseio.com",
            projectId: "mern-fury",
            storageBucket: "mern-fury.appspot.com",
            messagingSenderId: "129302449232"
        };
        firebase.initializeApp(config);

        // Create a variable to reference the database.
        var database = firebase.database();

        var userAngle = 0;
        var userPower = 0;
        var userInput = 0;

        // Firebase watcher + initial loader
        database.ref().on("value", function (snapshot) {
            if (snapshot.exists()) {
                // storing the snapshot.val() in a variable for convenience
                userAngle = snapshot.val().angle;
                userPower = snapshot.val().power;
                userInput = snapshot.val().direction;
            };
            // Handle the errors
        }, function (errorObject) {
            console.log("Errors handled: " + errorObject.code);
        });

        var output = $("#output");

        window.addEventListener('deviceorientation', (event) => {
            // var alpha = event.alpha;
            var beta = event.beta;
            // var gamma = event.gamma;

            if (beta < -20) {
                userAngle = -1;
            } else if (beta > 20) {
                userAngle = 1;
            } else {
                userAngle = 0;
            }

            output.html("Angle : " + userAngle);
            output.append("<br>Camera : " + userInput);
            // output.append("<br><br>alpha : " + alpha);
            // output.append("<br>beta : " + beta);
            // output.append("<br>gamma : " + gamma);

            // Code for "Setting values in the database"
            database.ref().set({
                angle: userAngle,
                power: userPower,
                direction: userInput
            });
        });

        $("#cameraLeft")
            .on('touchstart mousedown', function () {
                userInput = -1;
            })
            .mouseup(function () {
                userInput = 0;
            });

        $("#cameraRight")
            .on('touchstart mousedown', function () {
                userInput = 1;
            })
            .mouseup(function () {
                userInput = 0;
            });

    </script>
</body>

</html>
